<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/scss/custom.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <title>Colores</title>
</head>

<body style="background: #e3f8ff;">
  <div class="container w-75 rounded-3 shadow">
    <div class="row align-items-stretch">
      <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-3" style="background-image: url(imagenes/fondo.jpg)">
        
      </div>
      <div class="col bg-white rounded-end">
        <div class="text-center">
          <a href="inicio.html" target="_blank">
            <img src="../imagenes/logo1.png" width="130" alt="logo-tienda">
          </a>
        </div>

        <!--formulario de inicio de sesion-->
        <form action="#">
          <div class="mb-4">
            <label for="user" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" name="user" required="true">
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Correo electronico</label>
            <input type=email class="form-control" name="email" required="true">
          </div>
          <div class="d-grid">
            <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" required="true">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Confimar contraseña</label>
            <input type="password" class="form-control" name="password" required="true">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn  btn-primary">Registrarse</button>
          </div>
          <div class="my-3">
            <span>Ya estas registrado? <a class="text-decoration-none" href="login.html" target="_blank">Inicia sesion</a></span><br>
          </div>
        </form>
        
      </div>
    </div>
  </div>
  
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
