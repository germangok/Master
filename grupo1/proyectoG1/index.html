<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agrocog Colombia</title>
    <link rel="stylesheet" href="stylepg8.css" />
    <link rel="shortcut icon" href="mediapg8/logoico.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <a href="#descripcion">
            <img
              class="header__img"
              src="mediapg8/Logo1.png"
              width="72"
              height="73"
              alt="Este es mi logo"
          /></a>
          <h1 class="header_h1">AGROCOG COLOMBIA</h1>
        </div>
        <div class="header__search">
          <input
            class="search__input"
            type="text"
            placeholder="Â¿Que estas buscando?"
          />
          <div class="btn">
            <i class="fa fa-search"></i>
          </div>
        </div>
        <div>
          <ul class="icono__">
            <li class="icono__1">
              <a href=""
                ><img
                  class="icono__car"
                  src="mediapg8/carrito.png"
                  alt="carrito de compra"
              /></a>
            </li>
            <li>
              <a href=""><img class="icono__cuenta" src="mediapg1/Micuenta.png" alt="Micuenta"/></a>
            </li>
          </ul>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__main">
          <li class="nav-main_item">
            <a href=""><img src="mediapg1/categorias.png" alt="Micuenta" /></a>
          </li>
          <li class="nav-main_item"><a href="">Ofertas</a></li>
          <li class="nav-main_item"><a href="">Catalogo</a></li>
          <li class="nav-main_item"><a href="">Servicios</a></li>
          <li class="nav-main_item"><a href="">G1</a></li>
        </ul>
      </nav>
    </header>
    <section id="descripcion" class="descripcion">
      <h1 class="descripcion_h1">AGROCOG COLOMBIA</h1>
    </section>
    <section class="inicio">
      <div class="inicio__carnes">
        <h2 class="inicio_c-h2">CARNES</h2>
        <a href="#"><img src="./mediapg1/carne.png" alt="Carnes" /></a>
        <a href="#ifinal"><button>Ir</button></a>
        </div>
      <div class="inicio__lacteos">
        <h2 class="inicio_l-h2">LACTEOS</h2>
        <a href="#"><img src="./mediapg1/lacteos.png" alt="Lacteos" /></a>
        <a href="#ifinal"><button>Ir</button></a>
      </div>
      <div class="inicio__carnicos">
        <h2 class="inicio_ca-h2">CARNICOS</h2>
        <a href="#"><img src="./mediapg1/carnicos.png" alt="Carnicos" /></a>
        <a href="#ifinal"><button>Ir</button></a>
      </div>
      <div class="inicio__frutas">
        <h2 class="inicio_f-h2">FRUTAS Y VERDURAS</h2>
        <a href="#"><img src="./mediapg1/frutas-y-verduras.png" alt="Frutas y Verduras" /></a>
        <a href="#ifinal"><button>Ir</button></a>
      </div>
    </section>
  </body>
</html>
