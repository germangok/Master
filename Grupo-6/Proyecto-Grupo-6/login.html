<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/Grupo-6/Proyecto-Grupo-6/css/estilos.css" rel="stylesheet" />
  <title>Inicio de sesion</title>
</head>

<body>
  <div class="container">
    <header class="container__header--mod">
      <img class="container__logo--mod" src="/Grupo-6/Proyecto-Grupo-6/imagenes/logo.png" alt="/ logo"/>
    </header>
    <br>
    <h2 class="container__title--mod">Inicio de Sesion</h2>
    <form id="form" name="form" method="post">
      <div class="container__div">
        <label class="container__lab--mod" for="user">Usuario</label>
        <input class="container__input--mod" type="text" id="user" name="user" required="true" />
      </div>
      <div class="container__div">
        <label class="container__lab--mod" for="password">Contraseña</label>
        <input class="container__input--mod" type="password" id="password" name="password" required="true" />
      </div>
      <div class="container__div">
        <input class="container__input--mod" type="submit" value="Enviar">
      </div>
      <p class="container__txt--mod">
        ¿Aun no estas registrado? <a class="container__link--mod" href="register.html">Hazlo aqui</a>
      </p>
    </form>
  </div>
</body>

</html>
